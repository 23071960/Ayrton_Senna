<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presença</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="cabeçalho">
       Lista de presença 
    </header>
    <div class="conteudo">
        <form class="formulario" id="meuFormulario">
            <input type="text" id="numero" name="numero" maxlength="3" class="campo-input" placeholder="Nº" required><br>
            <input type="text" id="nome" name="nome" class="campo-input" placeholder="Nome" required><br>
            <select id="turma" name="turma" required>
                <option value="" disabled selected>Escolha uma turma</option>
                <option value="1º A - D. Sistemas">1º A - D. Sistemas</option>
                <option value="1º A - N. Ensino Médio">1º A - N. Ensino Médio</option>
                <option value="1º B - N. Ensino Médio">1º B - N. Ensino Médio</option>
                <option value="1º C - N. Ensino Médio">1º C - N. Ensino Médio</option>
                <option value="2º A - D. Sistemas">2º A - D. Sistemas</option>
                <option value="2º A - Marketing">2º A - Marketing</option>
                <option value="2º A - N. Ensino Médio">2º A - N. Ensino Médio</option>
            </select><br>
            
            <input type="email" id="email" name="email" class="campo-input" placeholder="Email" required><br>
        
            <button type="submit" class="salvar"  onclick="salvarDados()">Incluir</button>
        </form>
        
        
        <div class="informativo">
            <span class="informativo__texto">Alguns momentos nas aulas de Design e protótipo, Ciência da Computação e Programação Mobile.</span><br>
            <span class="informativo__dica">Clique nas imagens para acessa os conteúdos</span>
            <div class="imagem-container">
                <a href="pages/mobile.html">
                    <img src="imagens/foto01.jpg" alt="Foto 01">  <!--style="width: 49%;"-->
                </a>
                <a href="pages/c_comput.html">
                    <img src="imagens/foto02.jpg" alt="Foto 02"><!--style="width: 49%;"-->
                </a>
            </div>
        </div>     
    </div> 
    <div class="lista">
        <table id="listaDados">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Nome</th>
                    <th>Turma</th>
                    <th>E-mail</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas de dados serão preenchidas aqui -->
            </tbody>
            <tfoot>
                <tr class="totalizacao">
                    <td>Total de Dados:</td>
                    <td id="totalDados" colspan="3">0</td>
                </tr>
            </tfoot>
        </table>
    </div>
    
    <!-- Popup de confirmação -->
    <div id="popup" class="popup">
         <div class="popup-content">
            <button class="close" type="button" onclick="fecharPopup()">Fechar</button>
            <p>Dados do formulário salvos temporariamente.</p>
        </div>
    </div>
    <script src="javaScript/script.js"></script>
   
</body>
</html>
